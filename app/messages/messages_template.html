<div ng-class="{read : $ctrl.datamsg.read, unread : !$ctrl.datamsg.read, selected : $ctrl.datamsg.selected}" class="row message">
    <div class="col-xs-1">
        <div class="row">
            <div class="col-xs-2">
                <input type="checkbox" ng-model="selected" ng-checked="$ctrl.datamsg.selected" ng-click="$ctrl.checkedMessage(selected,$ctrl.datamsg)">
                </input>
            </div>
            <div class="col-xs-2">
                <i ng-click="$ctrl.toggleStar($ctrl.datamsg)" ng-class="{'fa fa-star': $ctrl.datamsg.starred, 'fa fa-star-o': !$ctrl.datamsg.starred}">
                </i>
            </div>
        </div>
    </div>
    <div class="col-xs-11">
        <span class="label label-warning" ng-repeat="labels in $ctrl.datamsg.labels">{{labels}}</span>
        <a href="#">{{$ctrl.datamsg.subject}}</a>
    </div>
</div>
